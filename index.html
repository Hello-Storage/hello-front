  <meta charset="UTF-8" />
  <title>hello.app | Stats</title>
  <script>
    (function () {
      const path = window.location.pathname;
      let title;

      if (path.startsWith('/stats')) {
        title = 'hello.app | Stats';
      } else if (path.startsWith('/space')) {
        title = 'hello.app | Space';
      } else if (path.startsWith('/login')) {
        title = 'hello.app | Space';
      } else if (path === '/') {
        title = 'hello.app | Decentralized';
      } else {
        title = 'hello.app | Decentralized'; // default title for other routes
      }

      document.title = title;
    })();
  </script>
